<div class="row justify-content-center text-center mt-5">
    <div class="md-col-6">
        <button class="btn btn-outline-primary" (click)="open(mymodal)">Vevő hozzáadása <i
                class="bi bi-plus-circle"></i></button>
    </div>

</div>


<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Új Vevő</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="newCostumer">
            <input type="text" class="form-control mt-2" id="name" placeholder="Vevő neve" formControlName="name"
                required>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="form-control mt-2" id="zip" placeholder="Irányítószám"
                        formControlName="zip" required>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control mt-2" id="city" placeholder="Város" formControlName="city"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">

                    <input type="text" class="form-control mt-2" id="address1" placeholder="Utca"
                        formControlName="address1" required>
                </div>
                <div class="col-md-3">

                    <input type="number" class="form-control mt-2" id="address2" placeholder="Házszám"
                        formControlName="address2" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <select class="form-control mt-2" id="telephonePrefix" formControlName="telephonePrefix" required>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="70">70</option>
                    </select>
                </div>
                <div class="col-md-9">

                    <input type="text" class="form-control mt-2" id="telephone" placeholder="1234567"
                        formControlName="telephone">
                </div>
            </div>

            <!--
            <button type="submit" class="btn btn-primary mt-2" [disabled]="!newPizza.valid" (click)="addPizza()">Új
                Pizza hozzáadása</button>
                -->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" [disabled]="!newCostumer.valid"
            (click)="modal.close('Save click')">Felvisz</button>
    </div>
</ng-template>
